<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KING MODS</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:#000;
    font-family:'Segoe UI',Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.container{
    background:#050505;
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 0 35px rgba(0,255,153,0.35);
    text-align:center;
    width:340px;
}

.container img{
    width:120px;
    margin-bottom:15px;
}

.container h1{
    color:#00ff99;
    letter-spacing:3px;
    margin-bottom:25px;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

#getBtn{
    background:linear-gradient(135deg,#00ff99,#00cc77);
    color:#000;
}

#keyBox{
    display:none;
    margin-top:20px;
}

#key{
    background:#000;
    padding:14px;
    border-radius:10px;
    letter-spacing:2px;
    margin-bottom:12px;
    color:#00ff99;
    box-shadow:inset 0 0 10px rgba(0,255,153,0.4);
}

#copyBtn{
    background:linear-gradient(135deg,#00c3ff,#0088cc);
    color:#fff;
}

#msg{
    margin-top:12px;
    color:#00ff99;
    display:none;
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="KING MODS">
    <h1>KING MODS</h1>

    <button id="getBtn" onclick="generateKey()">GET KEY üóùÔ∏è</button>

    <div id="keyBox">
        <div id="key"></div>
        <button id="copyBtn" onclick="copyKey()">COPY KEY üìã</button>
        <div id="msg">THE KEY WAS SUCCESSFULLY COPIED ‚úÖ</div>
    </div>

</div>

<script>
let expireTime = 0;
let expireTimer = null;

function randomPart(){
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let r = "";
    for(let i=0;i<6;i++){
        r += chars[Math.floor(Math.random()*chars.length)];
    }
    return r;
}

function generateKey(){
    const key = "King-Mods-" + randomPart();
    document.getElementById("key").innerText = key;

    expireTime = Date.now() + (5 * 60 * 1000); // 5 minutes (hidden)

    document.getElementById("getBtn").style.display = "none";
    document.getElementById("keyBox").style.display = "block";
    document.getElementById("msg").style.display = "none";

    if(expireTimer) clearTimeout(expireTimer);

    expireTimer = setTimeout(() => {
        resetKey();
    }, 5 * 60 * 1000);
}

function resetKey(){
    document.getElementById("keyBox").style.display = "none";
    document.getElementById("getBtn").style.display = "block";
}

function copyKey(){
    const i = document.getElementById("keyInput");
    i.select();
    navigator.clipboard.writeText(i.value);
    alert("ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ‚úÖ");
}
</script>

</body>
</html>
